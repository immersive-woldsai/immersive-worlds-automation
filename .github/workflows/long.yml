name: Immersive Worlds â€” Long Videos

on:
  schedule:
    - cron: "0 18 * * 1,3,5"  # Mon/Wed/Fri 18:00 UTC
  workflow_dispatch:

jobs:
  long:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng libsndfile1

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Run long pipeline (debug)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_DEFAULT_PRIVACY: ${{ secrets.YT_DEFAULT_PRIVACY }}
        run: |
          set -euxo pipefail
          echo "=== COMMIT ==="
          git rev-parse HEAD
          echo "=== RUN ==="
          python -u -m src.run_pipeline

      - name: Cleanup
        if: always()
        run: |
          rm -rf out || true
