name: Immersive Worlds â€” Long Videos

on:
  schedule:
    - cron: "0 20 * * 1,3,5,6"  # Mon/Wed/Fri 18:00 UTC
  workflow_dispatch:

jobs:
  long:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng libsndfile1

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Run long pipeline (debug)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_DEFAULT_PRIVACY: ${{ secrets.YT_DEFAULT_PRIVACY }}
          # opsiyonel:
          # LONG_MINUTES: "60"
          # LONG_SPEAKER: "p225"
          # YT_NOTIFY_SUBSCRIBERS: "false"
        run: |
          set -euxo pipefail

          echo "=== COMMIT ==="
          git rev-parse HEAD

          echo "=== ENV (sanity) ==="
          python -c "import os; print('RAW YT_DEFAULT_PRIVACY =', repr(os.getenv('YT_DEFAULT_PRIVACY')))"

          # Normalize privacy (strip newlines + lowercase) and validate
          export YT_DEFAULT_PRIVACY="$(printf "%s" "${YT_DEFAULT_PRIVACY:-public}" | tr -d '\r\n' | tr '[:upper:]' '[:lower:]')"
          case "$YT_DEFAULT_PRIVACY" in
            public|private|unlisted) ;;
            *)
              echo "ERROR: Invalid YT_DEFAULT_PRIVACY='$YT_DEFAULT_PRIVACY' (must be public/private/unlisted)"
              exit 1
              ;;
          esac
          echo "Normalized YT_DEFAULT_PRIVACY=$YT_DEFAULT_PRIVACY"

          echo "=== RUN ==="
          python -u -m src.run_pipeline

      - name: Cleanup
        if: always()
        run: |
          rm -rf out || true
