name: Generate Background Videos (15)

on:
  workflow_dispatch:

jobs:
  gen:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run generator
        run: |
          python scripts/make_bg_videos.py
          ls -lah assets/bg || true

      - name: Upload artifact (bg videos)
        uses: actions/upload-artifact@v4
        with:
          name: bg_videos
          path: assets/bg/*.mp4

