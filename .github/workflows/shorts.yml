name: Immersive Worlds â€” Shorts (3/day)

on:
  schedule:
    - cron: "0 18 * * *"
    - cron: "40 18 * * *"
    - cron: "20 19 * * *"
  workflow_dispatch:

concurrency:
  group: immersive-shorts
  cancel-in-progress: false

jobs:
  shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng libsndfile1 fonts-dejavu-core

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Run shorts pipeline (public upload)
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

          YT_DEFAULT_PRIVACY: "public"
          SHORTS_SECONDS: "35"
          SHORTS_FEMALE_SPEAKER: "p225"
          SHORTS_MALE_SPEAKER: "p226"
          SHORTS_INNER_SPEAKER: "p225"
        run: |
          python -m src.shorts_pipeline
