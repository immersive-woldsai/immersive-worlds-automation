name: Immersive Worlds â€” Shorts (2/day)

on:
  schedule:
    - cron: "0 20 * * *"   # daily 20:00 UTC
    - cron: "0 22 * * *"  # daily 22:00 UTC
  workflow_dispatch:

jobs:
  shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak-ng libsndfile1

      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      - name: Run shorts pipeline (public upload)
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_DEFAULT_PRIVACY: ${{ secrets.YT_DEFAULT_PRIVACY }}
        run: |
          python -m src.shorts_pipeline

      - name: Cleanup
        if: always()
        run: |
          rm -rf out || true
